<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Emoji | Kelton Franke</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d0d0d;
            color: #d9d9d9;
            font-family: 'Helvetica Neue', sans-serif;
            font-smoothing: antialiased;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background-color: #1b1b1b;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 8px;
        }

        .contact-info {
            font-size: 1rem;
            color: #b3b3b3;
            margin-bottom: 25px;
        }

        .contact-info p {
            font-style: italic;
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: inline-block;
            padding: 12px 0;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: #d9d9d9;
            background-color: #333333;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: #666666;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelton Franke</h1>
        <div class="contact-info">
            <p>Contact me at:</p>
            <p>deluxe1delusional@gmail.com</p>
            <p>1 540 469 4816</p>
        </div>
        <div class="button-container">
            <a href="https://www.youtube.com/channel/UCNFyiBBLhVugkQdMujsh7dw" class="button" target="_blank">Music Channel</a>
            <a href="https://www.youtube.com/@NoNameIsBackONG" class="button" target="_blank">Channel Channel</a>
            <a href="https://open.spotify.com/artist/0ekWVpUIaIJMxK6xf69joI" class="button" target="_blank">Spotify</a>
            <a href="about-me.html" class="button">About Me</a> <!-- New About Me button -->
        </div>
    </div>
</body>
</html>
